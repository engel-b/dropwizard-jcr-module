server:
  type: default
  rootPath: '/*'
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 8082

repository:
  homeDir: jackrabbit
  repositoryXml: repository.xml

swagger:
  resourcePackage: com.github.justcoke.example.helloworld.resources
  
# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: DEBUG
